apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stage-helloworld
spec:
  destination:
    namespace: demo-stage
    server: https://kubernetes.default.svc
  project: helloworld
  source:
    path: environments/stage
    repoURL: https://github.com/rrahhal1/helloworld-config
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true